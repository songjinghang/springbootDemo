<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>insertEmp</title>
    <script src="/jquery-2.1.3.js"></script>
</head>
<body>
vue
<form id="formInfo">
    员工姓名：<input type="text" name="employeeName"><br>
    员工年龄：<input type="text" name="age"><br>
    员工电话：<input type="text" name="phone"><br>
    <input type="button" value="保存" id="saveBtn">
</form>

<script>
    $("#saveBtn").click(function () {
        $.ajax({
            url:"/emp/insertEmployee",
            data:$("#formInfo").serialize(),
            dataType:"json",
            type:"post",
            success:function (data) {
                console.log(data);
                window.location.href="/vue/empList";
            }
        })
    });
</script>
</body>
</html>
