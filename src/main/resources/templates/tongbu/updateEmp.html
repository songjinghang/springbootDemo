<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>updateEmp</title>
    <script src="/jquery-2.1.3.js"></script>
</head>
<body>
<form action="/empTongbu/updateEmployee" method="post">
    <input type="text" name="employeeId" th:value="${empInfo.employeeId}"><br>
    员工姓名：<input type="text" name="employeeName" th:value="${empInfo.employeeName}"><br>
    员工年龄：<input type="text" name="age" th:value="${empInfo.age}"><br>
    员工电话：<input type="text" name="phone" th:value="${empInfo.phone}"><br>
    <input type="submit" value="保存">
</form>

</body>
</html>
